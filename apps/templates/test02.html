<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		.pic{
			position: relative;
		}


		.pic img{
			position: relative;
			z-index: 2;
		}

		.pic::before{
			content:'';
			position: absolute;
			bottom: -15px;
			right: -15px;
			width: 100%;
			height: 100%;
			background-image: repeating-linear-gradient(
				-45deg,
				#d34e23 0px,
				#d34e23 2px,
				rgba(0 0 0 / 0) 0%,
				rgba(0 0 0 / 0) 50%
			);
			background-size: 8px 8px;
			z-index: 1;
		}
	</style>
	<title></title>
</head>
<body>
	<div class="pic">
		<img src="static/images/screen.png" alt="使單立下下轎">
	</div>
</body>
</html>
